<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="container">
     <div id="searchContainer">
                <strong>Search City:</strong>
        <div class="row">
            <div class="col">
             <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" aria-label="city" aria-describedby="button-addon2">
                <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                </div>
             </div>
            </div>    
        </div>
        <div class="card" id="cityList" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              
            </ul>
        </div>  
     </div>
     <div id="weatherCard">
        <div class="card">
        <div class="cityName"></div>
        <br>
        <div class="temp"></div>
        <br>
        <div class="humidity"></div>
        <br>
        <div class="wind"></div>
        <br>
        <div class="uvIndex"></div>
      </div>
     </div>
    </div>
</body>
</html>
