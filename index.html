<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
<div class="container">
  <div id="searchContainer">
         <strong>Search City:</strong>
        <div class="row">
                 <div class="col-3">
                     <form class="input-group mb-3">
                         <input type="text" id="city" class="form-control" aria-label="city" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                </div>   
            <div id="weatherCard" class="col-9">
                <div class="card">
                    <div class="cityName"></div>
                <br>
                    <div id="icon"><img id="wicon" src="" alt=""></div>
                    <div class="temp"></div>  
                <br>
                    <div class="humidity"></div>
                <br>
                    <div class="wind"></div>
                <br>
                <div class="uvIndex"></div>
            </div>
        </div>
    
        
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script rel="javascript" src="script.js"></script>
</body>
</html>
